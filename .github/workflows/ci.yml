name: Laravel CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      pgsql:
        image: postgres:17
        env:
          POSTGRES_DB: raafco_ims_pgsql
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd "pg_isready -U admin -d raafco_ims_pgsql"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: pdo, pgsql, pdo_pgsql, bcmath, mbstring, tokenizer, intl, pcntl, zip
          coverage: none

      - name: Install Composer dependencies (via Makefile)
        working-directory: ./src
        run: make composer-install

      - name: Copy .env.testing -> .env
        working-directory: ./src
        run: cp .env.testing .env

      - name: Generate app key
        working-directory: ./src
        run: php artisan key:generate --force

      - name: Wait for Postgres to be ready
        run: |
          export PGPASSWORD=admin
          for i in $(seq 1 20); do
            pg_isready -h pgsql -p 5432 -U admin && break
            echo "Waiting for Postgres... ($i)"
            sleep 1
          done
          pg_isready -h pgsql -p 5432 -U admin

      - name: Wait for Postgres readiness (max 60s)
        working-directory: ./src
        run: |
          for i in {1..30}; do
            if pg_isready -h pgsql -U admin -d raafco_ims_pgsql; then
              echo "Postgres is ready!"
              exit 0
            fi
            echo "Waiting for Postgres... attempt $i"
            sleep 2
          done
          echo "Postgres failed to become ready in time"
          exit 1

      - name: Test Postgres connection
        run: |
          export PGPASSWORD=admin
          psql -h pgsql -U admin -d raafco_ims_pgsql -c '\dt' || (echo "Postgres connection failed" && exit 1)

      - name: Run migrations (Makefile)
        working-directory: ./src
        run: make migrate ENV_FILE=.env.testing

      - name: Clear caches (safety)
        working-directory: ./src
        run: make cache-clear

      - name: Run Pint (code style)
        working-directory: ./src
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (static analysis)
        working-directory: ./src
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run tests (Makefile)
        working-directory: ./src
        run: make test ENV_FILE=.env.testing
