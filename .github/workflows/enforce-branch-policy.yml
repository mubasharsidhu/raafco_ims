name: ğŸ›¡ï¸ Enforce Branch Rules

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened, edited]
    branches: [main, dev]

jobs:
  enforce-branch-policy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§  Check PR source and target
        run: |
          echo "ğŸ” Target branch: ${{ github.base_ref }}"
          echo "ğŸ” Source branch: ${{ github.head_ref }}"

          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          # Rule 1 â€” Only dev can merge into main
          if [[ "$BASE" == "main" && "$HEAD" != "dev" ]]; then
            echo "âŒ Only PRs from 'dev' are allowed to merge into 'main'."
            exit 1
          fi

          # Rule 2 â€” Only feature/* can merge into dev
          if [[ "$BASE" == "dev" && ! "$HEAD" =~ ^feature/ && ! "$HEAD" =~ ^chore/ ]]; then
            echo "âŒ Only 'feature/*' branches can merge into 'dev'."
            exit 1
          fi

          echo "âœ… Branch merge allowed: $HEAD â†’ $BASE"

      - name: ğŸš« Prevent direct commits via GitHub UI
        if: github.event_name == 'push'
        run: |
          echo "âŒ Direct commits via web or CLI are not allowed on protected branches."
          exit 1
