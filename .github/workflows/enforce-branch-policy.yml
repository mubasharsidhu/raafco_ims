name: üõ°Ô∏è Enforce Branch Rules

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened, edited]
    branches: [main, dev]
  create:

permissions:
  contents: write # needed to delete branches if invalid
  pull-requests: read

concurrency:
  group: branch-policy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # 1- Enforce Branch Naming Convention (on create)
  # ============================================
  enforce-branch-naming:
    if: github.event_name == 'create' && github.ref_type == 'branch'
    name: üß≠ Validate Branch Naming Convention
    runs-on: ubuntu-latest
    steps:
      - name: üß† Check branch naming convention
        run: |
          NEW_BRANCH="${{ github.ref_name }}"
          echo "üîç Checking branch name: $NEW_BRANCH"

          PATTERN='^(feat|fix|chore|refactor|docs|style|test|perf|build|ci|revert|hotfix|bugfix)\/[A-Za-z]+-[0-9]+-[a-z0-9-]+$'
          if ! [[ "$NEW_BRANCH" =~ $PATTERN ]]; then
            echo "‚ùå Invalid branch name: '$NEW_BRANCH'
                  ‚úÖ Expected format: feat|chore|bugfix|hotfix/JIRAID-something
                  üí° Example: feat/IMS-123-add-login-page"

            git push origin --delete "$NEW_BRANCH"

            echo "üßπ Deleted invalid branch '$NEW_BRANCH' from origin."

            exit 1
          fi

          echo "‚úÖ Branch name follows the required convention."

  # ============================================
  # 2- Enforce Branch Base = dev (on branch create)
  # ============================================
  enforce-base-branch:
    if: github.event_name == 'create' && github.ref_type == 'branch'
    name: üß≠ Enforce Dev as Base Branch
    runs-on: ubuntu-latest
    needs: enforce-branch-naming
    steps:
      - name: üß≠ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üß† Verify new branch base commit
        run: |
          NEW_BRANCH="${{ github.ref_name }}"
          echo "üÜï New branch detected: $NEW_BRANCH"

          # üõë Prevent accidental deletion of critical branches
          if [[ "$NEW_BRANCH" == "main" || "$NEW_BRANCH" == "dev" ]]; then
            echo "‚úÖ '$NEW_BRANCH' is a protected branch. Skipping base validation."
            exit 0
          fi

          BASE_COMMIT=$(git rev-parse origin/dev)
          NEW_BRANCH_COMMIT=$(git ls-remote origin "$NEW_BRANCH" | awk '{print $1}')

          echo "üî∏ Dev base commit: $BASE_COMMIT
                üî∏ New branch commit: $NEW_BRANCH_COMMIT"

          if [ "$BASE_COMMIT" != "$NEW_BRANCH_COMMIT" ]; then
            echo "‚ùå Branch '$NEW_BRANCH' was NOT created from 'dev'.
                  üí° Please recreate the branch from 'dev':"
            echo "git checkout dev && git pull && git checkout -b $NEW_BRANCH"

            git push origin --delete "$NEW_BRANCH"

            echo "üßπ Deleted branch '$NEW_BRANCH' from origin."
            exit 1
          else
            echo "‚úÖ Branch '$NEW_BRANCH' is correctly based on 'dev'."
          fi

  # ============================================
  # 3- Enforce PR Source/Target Policy
  # ============================================
  enforce-branch-policy:
    if: github.event_name == 'pull_request'
    name: üß≠ Enforce PR Source and Target
    runs-on: ubuntu-latest
    steps:
      - name: üß† Validate PR source and target
        run: |
          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          echo "üîç Target branch: $BASE"
          echo "üîç Source branch: $HEAD"

          # Rule 1 ‚Äî Only dev can merge into main
          if [[ "$BASE" == "main" && "$HEAD" != "dev" ]]; then
            echo "‚ùå Only PRs from 'dev' are allowed to merge into 'main'."
            exit 1
          fi

          # Rule 2 ‚Äî   Only feat/*, chore/*, bugfix/*, hotfix/* can merge into dev
          if [[ "$BASE" == "dev" ]] && \
            [[ ! "$HEAD" =~ ^feat/ ]] && \
            [[ ! "$HEAD" =~ ^chore/ ]] && \
            [[ ! "$HEAD" =~ ^bugfix/ ]] && \
            [[ ! "$HEAD" =~ ^hotfix/ ]]; then
              echo "‚ùå Only 'feat/*', 'chore/*', 'bugfix/*', or 'hotfix/*' branches can merge into 'dev'."
            exit 1
          fi

          echo "‚úÖ Branch merge allowed: $HEAD ‚Üí $BASE"

  # ============================================
  # 4- Prevent Direct Commits on Protected Branches
  # ============================================
  prevent-direct-commits:
    if: github.event_name == 'push'
    name: üö´ Prevent Direct Commits via GitHub UI
    runs-on: ubuntu-latest
    steps:
      - name: üö´ Block direct commits
        run: |
          echo "‚ùå Direct commits to protected branches are not allowed.
                ‚úÖ Please open a Pull Request instead."
          exit 1
